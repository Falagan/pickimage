@if(image$ | async; as image) {
<div class="image-detail">
  <div class="image-detail__back">
    <feature-image-go-to-search (goToSearch)="onGoImageSearch()" />
  </div>
  <div class="image-detail__content">
    <div class="image-detail__scroller">
      <feature-image-info [username]="image.username" [likes]="image.likes" />
      <feature-image-content [url]="image.urls.full" />
      <feature-image-tags [tags]="image.tags" />
    </div>
  </div>
</div>
}
