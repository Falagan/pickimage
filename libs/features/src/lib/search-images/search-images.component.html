@if(images$ | async; as images) {
<div class="search-images">
  <!-- search -->
  <div class="search-images__search">
    <div class="search-images__input">
      <shared-input-search [placeholder]="'Search...'" (changeSearch)="onSearch($event)"
        (cleanSearch)="onCleanSearch()" [debounceTime]="500" />
    </div>
  </div>
  <!-- results -->
  <div class="search-images__results" sharedScrollTracker (scrolledToBottom)="onScroll()">
    <div class="search-images__scroller">
      <feature-search-results [images]="images.items" (imageClick)="onNavigateToImageDetail($event)" />
    </div>
  </div>
</div>
}
