<ng-container *ngIf="images$ | async as images">
  <shared-input-search [placeholder]="'Search...'" (changeSearch)="onSearch($event)" [debounceTime]="500"/>
  <shared-image-gallery>
    <feature-image-card *ngFor="let image of images.items" [image]="image"></feature-image-card>
  </shared-image-gallery>
</ng-container>
