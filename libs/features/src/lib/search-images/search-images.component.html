<ng-container *ngIf="images$ | async as images">
  <div class="search-images">
    <div class="search-images__input">
      <shared-input-search [placeholder]="'Search...'" (changeSearch)="onSearch($event)" [debounceTime]="500" />
    </div>
    <div class="search-images__results">
      <div class="search-images__scroller">
        <shared-image-gallery>
          <feature-image-card *ngFor="let image of images.items" [image]="image" />
        </shared-image-gallery>
      </div>
    </div>
  </div>
</ng-container>
